<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Feedback</title>
</head>
<body>
  <h1>Formulário de Feedback</h1>

  <form action="#" method="post">
    <div>
      <label for="nome">Nome:</label><br>
      <input type="text" id="nome" name="nome" required>
    </div>

    <div>
      <label for="email">E-mail:</label><br>
      <input type="email" id="email" name="email" required>
    </div>

    <div>
      <label for="endereco">Endereço Completo:</label><br>
      <input type="text" id="endereco" name="endereco">
    </div>

    <div>
      <label for="tipo">Tipo de Feedback:</label><br>
      <select id="tipo" name="tipo">
        <option value="elogio">Elogio</option>
        <option value="sugestao">Sugestão</option>
        <option value="reclamacao">Reclamação</option>
        <option value="outro">Outro</option>
      </select>
    </div>

    <div>
      <label for="mensagem">Feedback:</label><br>
      <textarea id="mensagem" name="mensagem" rows="5" cols="40" required></textarea>
    </div>

    <div>
      <button type="submit">Enviar Feedback</button>
    </div>
  </form>
</body>
</html>
