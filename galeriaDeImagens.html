<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Galeria de Imagens</title>
</head>
<body>
  <main>
    <section class="galeria-container">
      <div class="galeria">
        <figure class="galeria-item">
          <img src="gokuCrianca.jpg" alt="Goku criança" />
          <figcaption>Dragon Ball - Goku criança na nuvem voadora</figcaption>
        </figure>
        <figure class="galeria-item">
          <img src="gokuTranformacao.jpg" alt="Goku Deus Sayajin" />
          <figcaption>Goku com a sua transformação de Deus Sayajin</figcaption>
        </figure>
        <figure class="galeria-item">
          <img src="yusuke.jpg" alt="Yusuke" />
          <figcaption>Yusuke e o Leigan</figcaption>
        </figure>
        <figure class="galeria-item">
          <img src="botan.jpg" alt="Botan" />
          <figcaption>Botan - Guia espiritual</figcaption>
        </figure>
        <figure class="galeria-item">
          <img src="saori.jpg" alt="Saori" />
          <figcaption>Saori - A reencarnação da Deusa Atena</figcaption>
        </figure>
        <figure class="galeria-item">
          <img src="Aioria.jpg" alt="Aioria" />
          <figcaption>O lendário cavaleiro de ouro de Leão - Aioria</figcaption>
        </figure>
        <figure class="galeria-item">
          <img src="tanjiro.jpg" alt="Tanjiro água" />
          <figcaption>Tanjiro - Respiração da água</figcaption>
        </figure>
        <figure class="galeria-item">
          <img src="tanjiroRspFogo.jpg" alt="Tanjiro fogo" />
          <figcaption>Tanjiro - Respiração do fogo</figcaption>
        </figure>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Carlos Guilherme. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
